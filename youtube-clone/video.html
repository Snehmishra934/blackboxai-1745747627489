<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Clone - Video Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-red-600 cursor-pointer" onclick="goHome()">YouTube Clone</h1>
  </header>
  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <div class="aspect-w-16 aspect-h-9 mb-4">
      <iframe
        id="videoPlayer"
        class="w-full h-full"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <h2 id="videoTitle" class="text-xl font-semibold mb-2"></h2>
    <p id="videoDescription" class="text-gray-700"></p>
  </main>
  <script>
    function goHome() {
      window.location.href = 'index.html';
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const videoId = getQueryParam('v');

    const videos = {
      "dQw4w9WgXcQ": {
        title: "Rick Astley - Never Gonna Give You Up (Video)",
        description: "The official video for “Never Gonna Give You Up” by Rick Astley",
        embedUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ"
      },
      "3JZ_D3ELwOQ": {
        title: "Mark Ronson - Uptown Funk ft. Bruno Mars",
        description: "Mark Ronson's official music video for 'Uptown Funk' ft. Bruno Mars",
        embedUrl: "https://www.youtube.com/embed/3JZ_D3ELwOQ"
      }
    };

    if (videoId && videos[videoId]) {
      const video = videos[videoId];
      document.getElementById('videoPlayer').src = video.embedUrl;
      document.getElementById('videoTitle').textContent = video.title;
      document.getElementById('videoDescription').textContent = video.description;
    } else {
      document.getElementById('videoTitle').textContent = "Video not found";
      document.getElementById('videoDescription').textContent = "";
    }
  </script>
</body>
</html>
